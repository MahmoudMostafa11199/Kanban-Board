<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" href="assets/icon-page/favicon-64.png" />
    <link rel="icon" href="assets/icon-page/favicon-32.png" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Kanban Board</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/quaries.css" />

    <script defer src="./script.js"></script>
  </head>

  <body>
    <header>
      <h1>Kanban Board</h1>
    </header>
    <div class="container">
      <div class="drag">
        <p class="drag-title">Not Started</p>
        <div class="drag-items" id="not__started">
          <div class="kanban__dropZone"></div>
        </div>
        <button class="btn--add--task" type="button" id="1">+ Add</button>
      </div>

      <div class="drag">
        <p class="drag-title">In progress</p>
        <div class="drag-items" id="in__progress">
          <div class="kanban__dropZone"></div>
        </div>
        <button class="btn--add--task" type="button" id="2">+ Add</button>
      </div>

      <div class="drag">
        <p class="drag-title">Complete</p>
        <div class="drag-items" id="complete">
          <div class="kanban__dropZone"></div>
        </div>
        <button class="btn--add--task" type="button" id="3">+ Add</button>
      </div>
    </div>

    <footer class="copyright">
      <p class="copyright">
        Â© Copyright by

          class="telegram-link"
          target="_blank"
          href="https://t.me/Mahmoud_11199"
          >Mahmoud Mostafa</a
        >
      </p>
    </footer>
  </body>
</html>
